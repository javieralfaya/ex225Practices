<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/protected/template/template.xhtml">
		<ui:define name="content">
			<rich:panel id="step2Panel">
				<f:facet name="header">
					<h:outputText
						value="User Wizard Step 2 RF: Get user password and Role"
						style="color:blue" />
				</f:facet>
			</rich:panel>
			
				<h:form>
				
				<rich:panel id="panel">

					<h:panelGrid columns="3" style="color:blue">
						<h:outputLabel value="User Name:" for="userName" />
						<h:outputText value="#{userWizard.aUser.username}"
							style="color:blue" />
					</h:panelGrid>

					<h:panelGrid columns="3">
						<h:outputLabel value="User Password:" for="password" />
						<h:inputText value="#{userWizard.aUser.password}" required="true"
							requiredMessage="password is mandatory" id="password">
							<f:validateLength minimum="10" for="password" />
						</h:inputText>
						<rich:message for="password" />
					</h:panelGrid>

					<h:panelGrid>
						<h:outputText value="Select role for user" />
						<rich:select required="true" value="#{userWizard.userRole}"
							requiredMessage="Role is Mandatory" id="role">
							<f:selectItems value="#{listRoles}" var="role"
								itemLabel="#{role.rolename}" itemValue="#{role.rolename}" />
						</rich:select>
						<rich:message for="role" />
					</h:panelGrid>

					<h:panelGrid columns="3">
					    <h:commandButton value="Previous Step"  action="#{userWizard.startConversationRichFaces()}" immediate="true"/>
					    <a4j:commandButton value="Next Step" type="button" action="#{userWizard.finalStepRf()}"/>
						
						<!-- <h:commandButton action="#{userWizard.finalStepRf()}"
							value="Next Step" /> -->
					</h:panelGrid>
				</rich:panel>
				</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
