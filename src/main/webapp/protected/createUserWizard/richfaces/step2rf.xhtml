<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/protected/template/template.xhtml">

		<ui:define name="content">
			<rich:panel id="step2Panel">

				<f:facet name="header">
					<h:outputText
						value="User Wizard Step 2 RF: Get user password and Role"
						style="color:blue" />
				</f:facet>
				
					<h:form>
						<h:panelGrid columns="3">

							<h:outputLabel value="User Name:" for="userName" />
							<h:outputText value="#{userWizard.aUser.username}" />


						</h:panelGrid>

						<h:panelGrid columns="3">

							<h:outputLabel value="User Password:" for="password" />
							<h:inputText value="#{userWizard.aUser.password}" required="true"
								requiredMessage="password is mandatory" id="password">
								<f:validateLength minimum="10" for="password" />
							</h:inputText>

							<rich:message for="password" />



						</h:panelGrid>

                            
					
						<rich:panel style="width:220px;">
							<f:facet name="header">
								<h:outputText value="Select role for user" />
							</f:facet>
							<rich:select enableManualInput="true" required="true"
								value="#{userWizard.userRole}"
								requiredMessage="Role is Mandatory" id="role">
								<f:selectItems value="#{listRoles}" var="role"
									itemLabel="#{role.rolename}" itemValue="#{role.rolename}" />
							</rich:select>
							<rich:message for="role" />
						</rich:panel>


					

						<a4j:commandButton
							action="#{userWizard.startConversationRichFaces()}"
							value="Previous Step" immediate="true"></a4j:commandButton>
						 
						<a4j:commandButton execute="@form" action="#{userWizard.finalStepRf()}"
							value="Next Step"></a4j:commandButton>


					</h:form>

			


			</rich:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
